<div class="container mt-4 p-0">
  <div class="row">
    <div class="col-lg-4">
      <div class="card full-width m-0">
        <div class="card-header">
          Feedback
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item active">
              <a href="about-us//feedback">Overview</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="container m-0">
        <!-- Hero Section -->
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h2 class="display-4">Feedback</h2>
            <p class="lead">We value your feedback!</p>
          </div>
        </div>

        <!-- Feedback Form Section -->
        <div class="row mb-4">
          <div class="col-lg-12">
            <div class="card full-width m-0">
              <div class="card-header bg-primary text-white">
                Share Your Feedback
              </div>
              <div class="card-body">
                <form (submit)="submitFeedbackForm($event)">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                  </div>
                  <div class="form-group">
                    <label for="feedback">Feedback</label>
                    <textarea class="form-control" id="feedback" name="feedback" rows="3" placeholder="Your Feedback" required></textarea>
                  </div>
                  <div class="form-group pt-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="featureUpdates" name="featureUpdates">
                      <label class="form-check-label" for="featureUpdates">
                        I want to receive new, feature updates, and marketing SMS and email messages. <span class="text-danger pl-2">*</span>
                      </label>
                    </div>
                  </div>
                  <div class="form-group pt-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="termsOfUse" name="termsOfUse" required>
                      <label class="form-check-label" for="termsOfUse">
                        I acknowledge that I agree to the <a href="/terms-and-conditions">Terms of Use</a> and have read the <a href="/privacy-policy">Privacy Policy</a>. <span class="text-danger pl-2">*</span>
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary mt-2" [disabled]="loading">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Loading Spinner Overlay -->
        <div *ngIf="loading" class="spinner-overlay">
          <mat-spinner></mat-spinner>
        </div>
      </div>
    </div>
  </div>
</div>
